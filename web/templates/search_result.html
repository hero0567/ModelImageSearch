<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
</head>
<body>
<script>
function rotate90(){
    var eles = document.getElementsByName("resultImg");
    for (var i = 0; i < eles.length; i++) {
        eles[i].style.WebkitTransform="rotate(90deg)";
    }
}
function rotate180(){
    var eles = document.getElementsByName("resultImg");
    for (var i = 0; i < eles.length; i++) {
        eles[i].style.WebkitTransform="rotate(180deg)";
    }
}

function rotate270(){
    var eles = document.getElementsByName("resultImg");
    for (var i = 0; i < eles.length; i++) {
        eles[i].style.WebkitTransform="rotate(270deg)";
    }
}

function rotate0(){
    var eles = document.getElementsByName("resultImg");
    for (var i = 0; i < eles.length; i++) {
        eles[i].style.WebkitTransform="rotate(0deg)";
    }
}

</script>

<div style="margin-top: 20px;margin-left: 55px">
    <h5>Search spend ï¼š{{searchtime}} seconds</h5>
    {% for result in results %}
        <table border="0">
            <tr>
                <tr>
                    <td>
                        <div style="margin: 5px">
                            <h1>Search Picture</h1>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div name="resultImg">
                            <img width="300px" height="300px"  src="{{ result.key}}" />
                        </div>
                    </td>
                </tr>
            </tr>
        </table>

        <div style="margin: 5px">
            <h1>Search Result
                <input type="button" onclick="rotate90()" value="   Rotate 90 degree  " width="50px" />
                <input type="button" onclick="rotate180()" value="   Rotate 180 degree  " width="50px" />
                <input type="button" onclick="rotate270()" value="   Rotate 270 degree  " width="50px" />
                <input type="button" onclick="rotate0()" value="   Restore  " width="50px" />
            </h1>
        </div>
        <table border="1" cellspacing="0" cellpadding="0" border-color="#b6ff00">
            <tr><td>Score</td><td>Path</td><td>Img</td><td>Download</td></tr>
            {% for r in result.value %}
            <tr>
                <td>{{ r.score }}</td>
                <td>{{ r.path }}</td>
                <td>
                    <div name="resultImg" >
                        <img width="300px" height="300px" src="/static/{{ r.path }}" />
                    </div>
                </td>
                <td>
                    {% if r.zip_path %}
                        <a href="/download/?file={{ r.zip_path }}" name="Download ZIP" target="_blank">Download ZIP</a>
                    {% endif %}

                </td>
            </tr>
            {% endfor %}
        </table>
    {% endfor %}
</div>

</body>
</html>
