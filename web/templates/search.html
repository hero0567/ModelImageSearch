<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<h1>{{ notice }}</h1>
<form action="/upload/" method="post" enctype="multipart/form-data">
    <h3>选择你要搜索的图片</h3>
    <input type="file" name="image_data" multiple>
    <input type="submit" value="搜索">
</form>
<br/>
<form action="/upload/" method="post" enctype="multipart/form-data">
    <h3>选择你要搜索的图片</h3>
    <input type="hidden" name="all_orientations" value="true">
    <input type="file" name="image_data" multiple>
    <input type="submit" value="搜索(旋转)"> 搜索镜像、旋转和颜色反转的所有组合，但是耗时更长。
</form>
<br/>
<form action="/upload/" method="post" enctype="multipart/form-data">
    <h3>选择你要搜索的图片</h3>
    <input type="hidden" name="all_orientations" value="true">
    <input type="file" name="image_data" multiple>
	匹配度
	<select name="image_match">
	  <option>0.7</option>
	  <option selected="selected">0.6</option>
	  <option>0.5</option>
	  <option>0.4</option>
	</select>
    <input type="submit" value="二次搜索(旋转)"> 匹配度值越大，匹配的范围越大
</form>
</body>
</html>
